    <script src="recipes-data.js"></script>
    <script>
        // State
        let activeFilters = new Set();
        let searchQuery = '';
        
        // DOM elements
        const grid = document.getElementById('recipeGrid');
        const searchInput = document.getElementById('searchInput');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');
        const filterPills = document.querySelectorAll('.filter-pill');
        
        // Render recipes
        function renderRecipes() {
            grid.innerHTML = '';
            let count = 0;
            
            recipesData.forEach(recipe => {
                const matchesSearch = searchQuery === '' || 
                    recipe.name.toLowerCase().includes(searchQuery) ||
                    recipe.tags.some(tag => tag.includes(searchQuery));
                
                const matchesFilters = activeFilters.size === 0 ||
                    [...activeFilters].every(filter => recipe.tags.includes(filter));
                
                if (matchesSearch && matchesFilters) {
                    count++;
                    grid.innerHTML += createRecipeCard(recipe);
                }
            });
            
            resultsCount.textContent = count;
            noResults.style.display = count === 0 ? 'block' : 'none';
            grid.style.display = count === 0 ? 'none' : 'grid';
        }
        
        function createRecipeCard(recipe) {
            const imgPath = `images/${recipe.slug}.png`;
            const mealTag = recipe.tags.find(t => ['breakfast', 'lunch', 'dinner', 'snack'].includes(t));
            const proteinTag = recipe.tags.find(t => ['chicken', 'beef', 'pork', 'seafood', 'turkey', 'vegetarian'].includes(t));
            
            return `
                <a href="${recipe.slug}.html" class="recipe-card">
                    <div class="recipe-image" style="background-image: url('${imgPath}');"></div>
                    <div class="recipe-content">
                        <div class="recipe-tags">
                            <span class="recipe-tag time">${recipe.time} min</span>
                            ${mealTag ? `<span class="recipe-tag meal">${mealTag}</span>` : ''}
                            ${proteinTag ? `<span class="recipe-tag protein">${proteinTag}</span>` : ''}
                        </div>
                        <h3>${recipe.name}</h3>
                        <div class="recipe-meta">
                            <span>üî• ${recipe.cal} cal</span>
                        </div>
                    </div>
                </a>
            `;
        }
        
        // Event listeners
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase().trim();
            renderRecipes();
        });
        
        filterPills.forEach(pill => {
            pill.addEventListener('click', () => {
                const filter = pill.dataset.filter;
                if (activeFilters.has(filter)) {
                    activeFilters.delete(filter);
                    pill.classList.remove('active');
                } else {
                    activeFilters.add(filter);
                    pill.classList.add('active');
                }
                renderRecipes();
            });
        });
        
        // Initial render
        renderRecipes();
    </script>
