<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 0172</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Courier New", "Lucida Console", Monaco, monospace;
            background-color: #ffffff;
            color: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .coming-soon {
            font-size: 1.25rem;
            color: #666666;
            font-weight: 400;
            text-transform: lowercase;
        }

        .dots {
            display: inline-block;
        }

        .dot {
            opacity: 0;
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% {
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #ffffff;
            }
            
            .coming-soon {
                color: #999999;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Studio 0172</h1>
        <p class="coming-soon">Coming soon<span class="dots"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span></p>
    </div>
</body>
</html>
